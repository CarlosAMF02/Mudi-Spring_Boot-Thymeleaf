<head th:fragment="head(pageTitle)">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <style>
    .logo-container {
      align-items: center;
      background-color: #47bcff;
      color: #fff;
    }
    .logo {
      font-family: 'Handlee', cursive;
      font-size: 2.5rem;
    }
  </style>
  <title th:text="${pageTitle}"></title>
</head>

<div th:fragment="header" class="logo-container mb-3 p-3 d-flex justify-content-between">
  <span class="logo">mudi</span>
  <span>login</span>
</div>

<div th:fragment="title(text)" class="jumbotron mb-0">
  <h1 class="display-4" th:text="${text}"></h1>
</div>
