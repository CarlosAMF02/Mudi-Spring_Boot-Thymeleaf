<head th:fragment="head(pageTitle)" xmlns:sec="http://www.w3.org/1999/xhtml">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <style>
    .logo-container {
      align-items: center;
      background-color: #47bcff;
      color: #fff;
    }
    .logo {
      font-family: 'Handlee', cursive;
      font-size: 2.5rem;
    }
  </style>
  <title th:text="${pageTitle}"></title>
</head>

<div th:fragment="header" class="mb-3">
  <div class="logo-container p-3 d-flex justify-content-between">
    <span class="logo">mudi</span>
    <div>
      <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
      <a class="text-light" onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()" href="#">logout</a>
      <form id="form-login" th:action="@{/logout}" method="post"></form>
    </div>
  </div>
  <div class="row" sec:authorize="isAuthenticated()">
    <div class="col">
      <nav class="nav">
        <a class="nav-link" th:href="@{/home}">Home</a>
        <a class="nav-link" th:href="@{/offer}">Fazer Ofertas</a>
        <a class="nav-link" th:href="@{/user/order}">Meus Pedidos</a>
      </nav>
    </div>
  </div>
</div>

<div th:fragment="title(text)" class="jumbotron mb-0">
  <h1 class="display-4" th:text="${text}"></h1>
</div>
