<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Novo Pedido</h1>
    </div>
    <form action="/order/new" method="post">
        <div>
            <label for="productName">Produto</label>
            <input id="productName" name="productName" placeholder="Nome do Produto" />
            <small>Informe o nome do produto.</small>
        </div>
        <div>
            <label for="productUrl">Url do Produto</label>
            <input id="productUrl" name="productUrl" placeholder="Url do Produto" />
            <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
        </div>
        <div>
            <label for="imageUrl">Url da Imagem</label>
            <input id="imageUrl" name="imageUrl" placeholder="Url da imagem" />
            <small>Procure em um site a imagem do produto que você deseja e cole a url da página aqui.</small>
        </div>
        <div>
            <label for="description">Descrição</label>
            <textarea id="description" name="description" placeholder="Descrição"></textarea>
            <small>Digite a descrição do produto que você deseja.</small>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
