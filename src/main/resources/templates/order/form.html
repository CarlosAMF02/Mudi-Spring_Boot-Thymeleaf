<!DOCTYPE html>
<html lang="pr-br">
<head th:insert="~{base :: head(pageTitle='Novo Pedido')}">
</head>
<body>
<div th:replace="~{base :: header}"></div>
<div class="container">
    <div th:replace="~{base :: title(text='Novo Pedido')}"></div>
    <div class="card mt-3">
        <form th:object="${orderDTO}" class="card-body" action="/order/new" method="post">
            <div class="form-group">
                <label for="productName">Produto</label>
                <input th:field="*{productName}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do Produto" />
                <small>Informe o nome do produto.</small>
                <div class="invalid-feedback" th:errors="*{productName}"></div>
            </div>
            <div class="form-group">
                <label for="productUrl">Url do Produto</label>
                <input th:field="*{productUrl}" th:errorclass="is-invalid" class="form-control" placeholder="Url do Produto" />
                <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                <div class="invalid-feedback" th:errors="*{productUrl}"></div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Url da Imagem</label>
                <input th:field="*{imageUrl}" th:errorclass="is-invalid" class="form-control" placeholder="Url da imagem" />
                <small>Procure em um site a imagem do produto que você deseja e cole a url da página aqui.</small>
                <div class="invalid-feedback" th:errors="*{imageUrl}"></div>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea th:field="*{description}" th:errorclass="is-invalid" class="form-control" placeholder="Descrição"></textarea>
                <small>Digite a descrição do produto que você deseja.</small>
                <div class="invalid-feedback" th:errors="*{description}"></div>
            </div>

            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
