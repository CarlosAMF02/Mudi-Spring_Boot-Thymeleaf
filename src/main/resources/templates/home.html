<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron mb-0">
      <h1 class="display-4">Meus Pedidos</h1>
    </div>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
      <div class="navbar-nav">
        <a class="nav-link active" href="">Todos</a>
        <a class="nav-link" href="">Aguardando</a>
        <a class="nav-link" href="">Aprovado</a>
        <a class="nav-link" href="">Entregue</a>
      </div>
      <a href="/order/form"><button class="btn btn-outline-secondary" type="submit">Novo</button></a>
    </nav>
    <div class="card" th:each="order: ${orders}">
      <div class="card-header" th:text="${order.getProductName()}">Nome do Produto</div>
      <div class="card-body row">
        <div class="col-12 col-sm-8 mb-3">
          <div class="row">
            <div class="col-md-5">Valor: <span th:text="${order.getDealValue()}"></span></div>
            <div class="col-md-7">Data da Entrega: <span th:text="${order.getDeliveryDate()}"></span></div>
          </div>

          <div>Produto</div>
          <div>
            <input class="form-control" th:value="${order.getProductUrl()}" value="Url do Produto" />
          </div>

          <div>Descrição</div>
          <div>
            <textarea class="form-control" th:text="${order.getDescription()}">descricao do pedido</textarea>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div>
            <img class="img-thumbnail" th:src="${order.getImageUrl()}" src="" alt="Imagem do produto"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</body>
</html>
